<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 <title>Full Calendar</title>
</head>

<body>
    <div id='calendar'></div>
    <button onclick="changeView('resourceTimeGridWeek')">Week View</button>


    <button onclick="toggleEventForm()" id="ss">Doctor details</button>
    <button onclick="toggleform()" id="ss1">Patience details</button>
    <form id="eventForm" style="display: none;">
        <label for="eventName">Doctor Name:</label>
        <input type="text" id="eventName" name="eventName" required>
    <label for="eventStart">Date-time:</label>
        <input type="datetime-local" id="eventStart" name="Date-time">
        <label for="eventEnd">Date-time:</label>
        <input type="datetime-local" id="eventEnd" name="eventEnd" required>
    <!-- <select id="eventResource" name="eventResource" required>
            <option value="a">Doctor A</option>
            <option value="b">Doctor B</option>
        </select> -->
    <button type="button" onclick="addEvent()">Add Event</button><br>
    </form>
    
    <form id="eventt" style="display: none;">
        <label for="pName">Patient Name:</label>
        <input type="text" id="pName" name="patientName" required>
    <label for="es">Event Start:</label>
        <input type="datetime-local" id="es" name="eventStart" required>
        <label for="e1">Event End:</label>
        <input type="datetime-local" id="e1" name="eventEnd" required>
    <label for="er">Event Resource:</label>
    <select id="er" name="eventResource" required>
            <option value="a">Doctor A</option>
            <option value="b">Doctor B</option>
        </select>
    <button type="button" onclick="addEvent22()">Add Event</button> 
    </form>
